{% include head.html %}
<div class="well well-sm">
<ul class="nav nav-pills">
{% assign sorted = site.pages | sort:"path" %}
{% for each in sorted %}
  {% if each.category == page.directory %}
    <li><a href="/{{ page.directory }}/{{ each.title }}">{{ each.title }}</a></li>
{% endif %}
{% endfor %}
</ul>
</div>
{% include foot.html %}
