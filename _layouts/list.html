{% include head.html %}
<div id="contents">
{% for each in site.pages %}
  {{each.category}}
  {{page.directory}}
  {% if each.category == 'page.directory' %}
    <a href="/page.directory/{{ each.title }}">{{ each.title }}</a>
    {% if each.subtitle %} /{{ each.subtitle }}/{% endif %}<br>
  {% endif %}
{% endfor %}
</div>
{% include foot.html %}
