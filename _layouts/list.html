{% include head.html %}
<div id="contents">
{% for each in site.pages %}
  {% if each.category == 'page.title' %}
    <a href="/page.title/{{ each.title }}">{{ each.title }}</a>
    {% if each.subtitle %} /{{ each.subtitle }}/{% endif %}<br>
  {% endif %}
{% endfor %}
</div>
{% include foot.html %}
